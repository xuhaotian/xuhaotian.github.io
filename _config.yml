title: Steven's Blog
subtitle: 'My Note'
description: ''
keywords: null
author: Steven Xu
language: en
timezone: 'Australia/Melbourne'
url: 'https://stevenx.org'
root: /
permalink: ':title/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized

category_map:
  编程: programming
  分享: sharing
  阅读: reading
  随想: thoughts
  理财: finance

tag_map: null

meta_generator: true

date_format: DD-MM-YYYY
time_format: 'HH:mm:ss'
updated_option: mtime

per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: icarus

prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'tomorrow'
  line_number: false    # default false
  custom_css:  # optional



deploy:
  type: 'git'
  repo: git@github.com:xuhaotian/xuhaotian.github.io.git
  branch: gh-pages
